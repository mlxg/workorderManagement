<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>售后代办审批</title>
    <link rel="stylesheet" href=".././css/style.css">
    <link rel="stylesheet" href=".././css/jBox.min.css">
</head>
<body>
<div class="g_searchBar">
    <ul>
        <li>
            <label>工单编号</label>
            <input type="text" id="inputOrderNum">
        </li>
        <li>
            <label>客户名称</label>
            <input type="text" id="inputUserName">
        </li>
        <li>
            <label>客户电话</label>
            <input type="text" id="inputUserPhone">
        </li>
        <li>
            <label>创建人</label>
            <input type="text">
        </li>
        <li>
            <label>跟进人</label>
            <input type="text">
        </li>
        <li>
            <label>车牌号</label>
            <input type="text">
        </li>
        <li>
            <label>工单类型</label>
            <select>
                <option>请选择</option>
                <option>咨询/查询</option>
                <option>意见</option>
                <option>投诉</option>
                <option>回访</option>
                <option>其他</option>
            </select>
        </li>
        <li>
            <label>问题类型</label>
            <select>
                <option>请选择</option>
                <option>产品套餐相关问题</option>
                <option>合同条款相关问题</option>
                <option>保险理赔相关问题</option>
                <option>车辆维修相关问题</option>
                <option>违章处理相关问题</option>
                <option>欠租催收相关问题</option>
                <option>其他售后服务问题</option>
            </select>
        </li>
        <li>
            <label>工单状态</label>
            <select>
                <option>请选择</option>
                <option>待客服处理</option>
                <option>待业务处理</option>
                <option>已结案</option>
            </select>
        </li>
        <li>
            <label>创建时间</label>
            <input class="g_data" type="text">-
            <input class="g_data" type="text">
        </li>
        <li>
            <label>审批时间</label>
            <input class="g_data" type="text">-
            <input class="g_data" type="text">
        </li>
        <li>
            <label>销售经理</label>
            <input type="text">
        </li>
        <li>
            <label>销售人员</label>
            <input type="text">
        </li>
    </ul>
    <ul class="g_searchBot">
        <li id="g_search">查询</li>
        <li>重置</li>
    </ul>
</div>

<div class="g_ordersList">
    <table>
        <thead>
        <tr>
            <th>工单编号</th>
            <th>工单类型</th>
            <th>问题类型</th>
            <th>客户名称</th>
            <th>客户电话</th>
            <th>车牌号</th>
            <th>销售人员</th>
            <th>销售经理</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>跟进人</th>
            <th class="g_listHead">工单问题</th>
            <th>审批时间</th>
            <th class="g_listHead">状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td class="g_listHide_td tooltip">
                <span>
                    客户询问更换套餐处理，客户询问更换套餐处理
                </span>
            </td>
            <td>1</td>
            <td class="g_listHide_td tooltip">
                <span>
                    待客服处理
                </span>
            </td>
            <td>
                <a href="">查看</a>
            </td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td class="g_listHide_td tooltip">
                <span>
                    客户询问更换套餐处理，客户询问更换套餐处理
                </span>
            </td>
            <td>1</td>
            <td class="g_listHide_td tooltip">
                <span>
                    客户询问更换套餐处理，客户询问更换套餐处理
                </span>
            </td>
            <td>
                <a href="">查看</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="g_pagination">上一页1/2/3/下一页，共3页</div>
</div>
<script src=".././js/jquery.1.8.3.min.js"></script>
<script src=".././js/adddate.js"></script>
<script src=".././js/jBox.min.js"></script>
<script src=".././js/main.js"></script>
</body>
</html>
